<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Yif NET</title>
    <link href=./static/css/css_file.css rel=stylesheet>
    <script type="application/javascript">
        function checkLogin(){
			if(checkUsername() && checkPassword()){
				 return true;
			 }
			return false;
		}
		//检查登录用户名
		function checkUsername(){
			var username = document.loginForm.username;
			if(username.value.length!=0){
				return true;
			}else{
				alert("请输入用户名");
				return false;
			}
		}
		//检查登录密码
		function checkPassword(){
			var password = document.loginForm.password;
			if(password.value.length!=0){
				return true;
			}else{
				alert("请输入密码");
				return false;
			}
		}
    </script>
</head>
<body>

<form  action="/login" name="loginForm" method="post" >
	 <div  id="loginFormMain">
		 <table  style="width:468px;height:262px;background-color: gray;text-align: center;">
			  <tr>
			  	 <th colspan="2" align="center" >test</th>
			  </tr>
			  <tr>
			      <td>用户名:<input type="text" style="width: 200px;height: 30px;"  name="username"></td>
			  </tr>
			  <tr>
			      <td>密  码:<input type="password"  style="width: 200px;height: 30px;"  name="password"></td>
			  </tr>
			  <tr>
			      <td align="center" ><input  formmethod="post" type="submit" style="cursor: pointer;font-style: inherit;" name="submit"  onclick="return checkLogin();" value="登录" >
			  </tr>
              <tr>
                  <td align="center" ><a href="/to_register" >去注册</a>
                  <td ><a href="/logincode" >去拿注册码</a>
			  </tr>
		 </table>
	 </div>
</form>

</body>
</html>
